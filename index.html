<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

  <div class="player">
    <video class="player__video viewer" src="video3.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <button class="mute"><i class="fas fa-volume-mute"></i></button>
      <div class='text'>PLAY SPEED</div>
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-5" class="player__button">« 5s</button>
      <button data-skip="5" class="player__button">5s »</button>

      <div class="time">
        <span class="current">0:00</span><br>
        <span class="duration">0:00</span>
      </div>

      <button class='fScreen'><i class="fas fa-expand"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
